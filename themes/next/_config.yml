# ---------------------------------------------------------------
# 字体设置
# See: https://theme-next.org/docs/theme-settings/#Fonts-Customization
# ---------------------------------------------------------------
# 在 Google Fonts 中查找可用字体 (https://www.google.com/fonts)
# 此处设置的所有字体将具有以下样式:
#   light | light italic | normal | normal italic | bold | bold italic
# 请注意，设置太多字体会导致网站运行缓慢
# ---------------------------------------------------------------
# 避免在模板 Pisces / Gemini 中的 header 和 sidebar 之间出现空格，建议在全局和标题中使用下列 Web安全字体：
# To avoid space between header and sidebar in scheme Pisces / Gemini, Web Safe fonts are recommended for `global` (and `title`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # 字体文件的域名前缀, e.g. https://fonts.googleapis.com (Default).
  host:

  # 字体选项:
  # `external: true`. 将从上面的“host”加载此字体系列
  # `family: Times New Roman`. 没有任何引号.
  # `size: x.x`. 使用 `em` 作为单位. Default: 1 (16px)

  # 用于<body>标签中所有元素的全局字体设置
  global:
    external: true
    family: Lato
    size:

  # 网站标题的字体样式设置 (.site-title).
  title:
    external: true
    family:
    size:

  # 标题的字体设置 (<h1> to <h6>).
  headings:
    external: true
    family:
    size:

  # 文字的字体设置 (.post-body).
  posts:
    external: true
    family:

  # <code>标签和代码块的字体设置
  codes:
    external: true
    family:


